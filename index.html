<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code-Quiz</title>
</head>

<body>

    <header>
        <h1>Test Your Might</h1>
        <h2 id="timer">Timer will appear here</h2>
    </header>

    <section id="quizSection">
        <h2 id="questionHeading">Questions will appear here</h2>
        <button id="startButton"><strong>Start the Quiz!</strong></button>
    <div id="answersBox">
        <ul id="answersList">Answers will appear below</ul>
        <li id="answer1"> a key answer </li>
        <li id="answer2"> b key answer </li>
        <li id="answer3"> c key answer </li>
        <li id="answer4"> d key answer </li>
    </div>
        <span id="tally"></span>
    </section>

    <footer>
        <button id="highScores">View High Scores</button><br>
        <h2 id="currentScore"></h2>
    </footer>

    <script src="./script.js"></script>
</body>

</html>


<!--GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score-->
