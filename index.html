<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Code-Quiz</title>
</head>

<body>

    <header>
        <h1>Test Your Might</h1>
        <h2 id="timer">Timer will appear here</h2>
    </header>

    <section id="quizSection">
        <h2 id="questionHeading">Questions will appear here</h2>
        <button id="startButton"><strong>Start the Quiz!</strong></button>
        <div id="answersBox">
            <ul id="answersList">Answers will appear below</ul>
            <li id="answer1"> a key answer </li>
            <li id="answer2"> b key answer </li>
            <li id="answer3"> c key answer </li>
            <li id="answer4"> d key answer </li>
        </div>
        <span id="tally"></span>
    </section>

    <footer>
        <button id="highScores" onclick=scoresChart()>View High Scores</button><br>
        <h2 id="currentScore"></h2>
    </footer>

    <script src="./Assets/script.js"></script>
</body>

</html>
